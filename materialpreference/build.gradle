apply plugin: 'com.android.library'

group = 'com.anggrayudi'
version = '0.0.2'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    resourcePrefix 'mp_'
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:appcompat-v7:$supportLibVersion"
    api "com.android.support:cardview-v7:$supportLibVersion"
    api "com.android.support:design:$supportLibVersion"

    api 'com.afollestad.material-dialogs:core:0.9.6.0'
    api 'com.afollestad.material-dialogs:commons:0.9.6.0'
    api 'org.apache.directory.studio:org.apache.commons.io:2.4'
}

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = 'materialpreference'
    PUBLISH_VERSION = version
    siteUrl = 'https://github.com/anggrayudi/MaterialPreference'
    gitUrl = 'https://github.com/anggrayudi/MaterialPreference.git'
    libsDesc = 'A library designed to replace default preferences on Android framework with something beauty.'
}

apply from: '../android-release-aar.gradle'
